<div class="container py-5">

    <div class="col">
        <div class="input-group">

        </div>
    </div>
    <div class="col">
        <div>
            <br>
        </div>
    </div>

    <!-- For demo purpose -->
    <div class="row mb-4">
        <div class="me-auto">
            <button class="btn btn-primary bi bi-arrow-return-left shadow-sm" id="volver-producto"></button>
        </div>
        <div class="col-lg-12 d-flex align-items-center">
            <div class="mx-auto">
                <h1 class="display-6" id="titulo-form-producto">Crear Producto</h1>
            </div>
        </div>
    </div> <!-- End -->

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <!-- Credit card form content -->
                    <div class="tab-content">
                        <!-- credit card info-->
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form" id="producto-form">
                                <div class="form-group">
                                    <label for="cod_barras"><h6>Código de barras</h6></label>
                                    <input type="text" name="cod_barras" placeholder="Código de barras" class="form-control " required>
                                </div>
                                <div class="form-group">
                                    <label for="nombre"><h6>Nombre</h6></label>
                                    <input type="text" name="nombre" placeholder="Nombre" class="form-control " required>
                                </div>
                                <div class="form-group">
                                    <label for="unidad_medida"><h6>Unidad de medida</h6></label>
                                    <select class="form-select" aria-label="Unidades de medida" id="unidad_medida" required>
                                        <option value="">Seleccione una opcion</option>
                                        <option value="Unidades">Unidades</option>
                                        <option value="Kilos">Kilos</option>
                                        <option value="Gramos">Gramos</option>
                                        <option value="Litros">Litros</option>
                                        <option value="Metros">Metros</option>
                                        <option value="Centimetros">Centimetros</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="precio"><h6>Precio</h6></label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="number" name="precio" placeholder="Precio" class="form-control ">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fecha_vencimiento"><h6>Fecha vencimiento</h6></label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bi-calendar-check"></span>
                                        <input type="date" name="fecha_vencimiento" placeholder="Fecha vencimiento" class="form-control" required>
                                    </div>
                                </div>
                                <div class="card-footer"> <button type="button" class="subscribe btn btn-primary btn-block shadow-sm" id="btn-producto"> Crear </button>
                            </form>
                        </div>
                    </div>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/funciones-genericas.js"></script>
    <script src="js/formularios-dinamicos.js"></script>
    <script src="js/crud-producto.js"></script>
